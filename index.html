<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your Name — Resume</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="site" id="app">

      <aside>
        <div class="sidebar-top">
          <div class="avatar" aria-hidden="true">
            <img src="put you image" alt="Avatar" />
          </div>
          <div style="font-size: 1.8em; line-height: 0.6; text-align: center;">
            <h1 id="name">Regnier Mathias</h1>
            <h2>Astrophysicist • Data analysis</h2>
            <div class="meta">Paris, France • Available for hire</div>
          </div> 
        </div>

        <nav class="nav" aria-label="Primary">
          <a href="#home" data-route="#home">Home</a>
          <a href="#about" data-route="#about">About</a>
          <a href="#experience" data-route="#experience">Experience</a>
          <a href="#projects" data-route="#projects">Projects</a>
          <a href="#skills" data-route="#skills">Skills</a>
          <a href="#contact" data-route="#contact">Contact</a>
        </nav>

        <div class="actions">
          <button class="btn" id="downloadPdf">Download PDF</button>
          <button class="btn ghost" id="toggleTheme">Toggle Theme</button>
        </div>
      </aside>

      <main>
        <div class="page-title">
          <h1 id="pageTitle">Home</h1>
        </div>
        <div class="content" id="pageContent" tabindex="0"></div>
      </main>

    </div>

    <!-- Templates -->
    <template id="page-home">
      <section>
        <div class="card reveal"><h4>Home</h4><div id="experienceList"></div></div>
      </section>
    </template>

    <template id="page-about">
      <section>
        <div class="card reveal">
          <h4>About Me</h4>
          <p>I am a product-minded frontend developer.</p>
        </div>
      </section>
    </template>

    <template id="page-experience">
      <section>
        <div class="card reveal"><h4>Experience</h4><div id="experienceList"></div></div>
      </section>
    </template>

    <template id="page-projects">
      <section>
        <div class="card reveal"><h4>Projects</h4><div class="grid" id="projectsGrid"></div></div>
      </section>
    </template>

    <template id="page-skills">
      <section>
        <div class="card reveal"><h4>Skills</h4><div class="pills" id="skillPills"></div></div>
      </section>
    </template>

    <template id="page-contact">
      <section>
        <div class="card reveal">
          <h4>Contact</h4>
          <div class="contact-list">
            <a href="mailto:you@example.com">you@example.com</a>
            <a href="https://linkedin.com/in/your">LinkedIn</a>
            <a href="https://github.com/your">GitHub</a>
          </div>
        </div>
      </section>
    </template>

    <script src="index.js">

    </script>
  </body>
</html>
